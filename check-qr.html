<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
  #qrcode-2 {
    width: 120px;
    height: 120px;
  }
  #qrcode-1 {
    width: 120px;
    height: 120px;
  }
</style>

<div class="form">
  <h1>QR Code using qrious</h1>
  <form>
    <input
      type="url"
      id="website"
      name="website"
      placeholder="https://webisora.com"
      required
    />
    <button type="button" onclick="generateQRCode()">Generate QR Code</button>
  </form>

  <div id="qrcode-container">
    <canvas id="qrcode-1" class="qrcode"></canvas>
    <h4>With some styles</h4>
    <canvas id="qrcode-2" class="qrcode"></canvas>
  </div>

  <script type="text/javascript">
    function generateQRCode() {
      let website =
        "Gatepass no:17121983(75)/GP/00085,Issue from:VIJAY LAXMI DALL MILL, MOHALLA GANDHI NAGAR JAITHARA ETAH,Crop:?PADDY,Weight:239.150,Vehical no:UP82T3815,applicationnumber:22318548InstrumentType:Gatepass,http://emandi.up.gov.in/";
      if (website) {
        let qrcodeContainer = document.getElementById("qrcode-1");
        qrcodeContainer.innerHTML = "";
        new QRious({
          element: qrcodeContainer,

          level: "L",
          size: -2500,
          value: website,
        });
        /*With some styles*/
        let qrcodeContainer2 = document.getElementById("qrcode-2");
        qrcodeContainer2.innerHTML = "";
        new QRious({
          element: qrcodeContainer2,
          // leftBorder: 160,
          background: "#ffff",
          backgroundAlpha: 0,
          foreground: "#000",
          foregroundAlpha: 1,
          level: "H",
          // padding: 0,
          size: 95,
          value: website,
        });
        // document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert("Please enter a valid URL");
      }
    }
  </script>
</div>
